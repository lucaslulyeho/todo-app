<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Todo app</title>
  <link rel="stylesheet" href="style-light.css" id="theme-style">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>

  
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>TODO</h1>
      <div id="theme">
        <img class="theme-icon">
      </div>
    </header>
    <section id="form">
      <form action="" method="get">
        <input type="text" id="todo-input" placeholder="Create a new todo..." maxlength="40">
      </form>
    </section>
    <section id="todo-items">
      <ul id="todo-list">
      
      </ul>

      <div class="list-footer">
        <p class="items-left" id="items-left">5 items left</p>
        <ul id="footer-tabs" class="">
          <li class="item-category active-tab" id="all-items">All</li>
          <li class="item-category" id="active-items">Active</li>
          <li class="item-category" id="completed-items">Completed</li>
        </ul>
        <p class="clear" id="clear-completed">Clear Completed</p>
      </div>
    </section>
    <section class="replaced-footers">
      
    </section>

    <p class="footer-note">Drag and drop to reorder list</p>

  </div>
  




  
  </div>
</body>
</html>
